<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contact V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>

<body>

	<div id="fb-root"></div>
	<script>(function (d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.12';
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Welcome to myLights!
				</span>

				<form action="myform.cgi">
					<input type="file" name="img" multiple>
				</form>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Upload
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
				</br>
				<div class="wrap-input100 input100-select">
					<span class="label-input100">My Team</span>
					<div>
						<select class="selection-2" name="service">
							<option>Choose Your Team</option>
							<option>Slovenia</option>
							<option>Israel</option>
							<option>Croatia</option>
							<option>Serbia</option>
							<option>Spain</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Opponent Team</span>
					<div>
						<select class="selection-2" name="budget">
							<option>Select Opponent</option>
							<option>Slovenia</option>
							<option>Israel</option>
							<option>Croatia</option>
							<option>Serbia</option>
							<option>Spain</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<script>
					function changeText() {
						document.getElementById("Submit").innerHTML = '<i class="fa fa-circle-o-notch fa-spin"></i> Creating video...';
						setInterval(function () {
							document.getElementById("Submit").innerHTML = "<span id='Done' onclick='playURL()'> Done! </span>";
						}, 3000);
					}

					function playURL() {
						window.open('https://wsczoominwestus.azureedge.net/editor-hack/5cf2db16-6f25-4ac4-8956-2b8488b5cf70.mp4?sv=2016-05-31&sr=b&sig=9pWkoDOpx%2Bd3/wfvqkGdS6LUFWT61ZjoA8iA4hahgiU%3D&se=2018-05-27T04:34:22Z&sp=r');
					}
				</script>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" onclick='changeText()'>
							<span id="Submit">
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>

				</br>
				</br>

				<div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-size="large"
				 data-mobile-iframe="true">
					<a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse"
					 class="fb-xfbml-parse-ignore">Share</a>
				</div>

				<span align="right">
					<button style="float: right;">
						<i class="fa fa-youtube-play" style="font-size:48px;color:red"></i>
					</button>
				</span>

			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>

		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>

</body>

</html>
